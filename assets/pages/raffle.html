    <header>
            <h1 class="h1raffle">Raffle</h1>
            <h2 class="h2raffle">You can collaborate and participate in a raffle for a 1-week trip</h2>
    </header>
    <main class="mainraffle">
        <form action="../../show_data.html" method="get">
            <fieldset>
                <label for="name">First Name</label>
                <input type="text" id="name" name="first-name">
                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="last-name">
                <label for="mail">E-Mail</label>
                <input type="email" id="mail" name="email">
                <label for="chosen-country">Choose Country</label>
                <select name="country" id="chosen-country">
                    <option value=" ">--Select an option--</option>
                    <option value="selection-united states">United States</option>
                    <option value="selection-canada">Canada</option>
                    <option value="selection-england">England</option>
                    <option value="selection-mexico">Mexico</option>
                </select>
                <label for="chosen-date">Choose Date</label>
                <input class="date" type="date" id="chosen-date" name="date">
                <p>Payment Options</p>
                <div class="paymentoptions">
                    <input type="radio" id="cash" name="pay-option" value="cash">
                    <label for="cash">Cash</label>
                </div>
                <div class="paymentoptions">
                    <input type="radio" id="credit-card" name="pay-option" value="credit">
                    <label for="credit-card">Credit Card</label>
                </div>
                <div class="paymentoptions">
                    <input type="radio" id="debit-card" name="pay-option" value="debit">
                    <label for="debit-card">Debit Card</label>
                </div>
                <p>Message (optional)</p>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div class="conditions">
                    <input type="checkbox" id="cbox2" value="second_checkbox">  
                    <label class="textoconditions" for="cbox2">I accept terms and conditions...</label>
                    <input class="boton" type="submit" value="Send">
                </div>
            </fieldset>
        </form>
        <div>
            <h3>To participate you must be from Toronto, Canada</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d184551.90977184565!2d-79.5428690601404!3d43.718370958332095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20Ontario%2C%20Canad%C3%A1!5e0!3m2!1ses!2sar!4v1687373429392!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
